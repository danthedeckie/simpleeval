language: python
dist: xenial
arch:
  - amd64
  - ppc64le
python:
    - "3.6"
    - "3.7"
    - "3.8"
    - "pypy3.5"
matrix:
  exclude:
     - python: "pypy3.5"
       arch: ppc64le
install:
 - pip install nose
 - pip install coveralls
 - pip install coverage
script:
 - nosetests
 - coverage run -m nose
after_success:
 - coveralls
